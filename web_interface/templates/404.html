{% block content %}
<div class="row justify-content-center mt-5">

        <div class="display-1 text-muted">404</div>
        <h1 class="mt-3">Страница не найдена</h1>
        <p class="text-muted">Запрашиваемая страница не существует или была удалена.</p>
        
        <div class="mt-5">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">

        </div>
    </div>
</div>
{% endblock %}
