{% extends "base.html" %}

{% block title %}500 - Внутренняя ошибка сервера{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 text-center">
        <div class="display-1 text-danger">500</div>
        <h1 class="mt-3">Внутренняя ошибка сервера</h1>
        <p class="text-muted">Что-то пошло не так... Наши инженеры уже работают над проблемой.</p>
        
        <div class="mt-5">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary me-2">
                <i class="bi bi-house-door"></i> Вернуться на главную
            </a>
            <button onClick="window.location.reload();" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-clockwise"></i> Обновить страницу
            </button>
        </div>
    </div>
</div>
{% endblock %}
